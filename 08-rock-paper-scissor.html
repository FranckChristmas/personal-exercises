<!DOCTYPE html>
<html>
  <head>
    <title>Rock paper scissor</title>

  </head>
<body>
<p>Rock Paper Scissors</p>
<button onclick="
playGame('scissors');
">Rock</button>

<button onclick= "
playGame('paper');"
>Paper</button>

<button onclick="
playGame('scissors');
">Scissors</button>

 <button onclick="
 score.wins=0;
 score.losses=0;
 score.ties=0;
 localStorage.removeItem('score');
 resetScore();
 ">Reset Score</button>


  <script>
    //the line below allows to either getting the  score back from the local storage if it is in OR reset the score
    let score = JSON.parse(localStorage.getItem(('score'))) || {
        wins: 0,
        losses: 0,
        ties: 0
      };
    /*
    if(!score) {
      score = {
        wins: 0,
        losses: 0,
        ties: 0
      };
    }
    */
    function resetScore() {alert(`Score has been reset ! Wins : ${score.wins} | losses : ${score.losses} | Ties :${score.ties}`);  
    };
        
    function playGame(playerMove) {
      const computerMove = pickComputerMove();
        let result = '';
        
        if (playerMove === 'scissors'){
          if (computerMove === 'rock') {
          result = 'Ho, you lose...'
        } else if (computerMove === 'paper') {
          result = 'You win !'
        } else { result = 'Tie';}

        } else if (playerMove === 'paper'){ 
          if (computerMove === 'rock') {
            result = 'You win !'
          } else if (computerMove === 'paper') {
            result = 'Tie'
          } else { result = 'Ho, you lose...'}

          } else if (playerMove === 'rock') {
          if (computerMove === 'rock') {
            result = 'Tie'
          } else if (computerMove === 'paper') {
            result = 'Ho, you lose...'
          } else { result = 'You win !'}
          }

          if (result === 'You win !') {
            score.wins += 1;
          }else if (result === 'Ho, you lose...') {
            score.losses += 1;
          } else {
            score.ties += 1;            
          }

          localStorage.setItem('score', JSON.stringify(score));


          alert(`You picked ${playerMove}, the computer pick ${computerMove}, ${result}. 
          Wins : ${score.wins} | losses : ${score.losses} | Ties :${score.ties}`)
      }   
    
    function pickComputerMove() { const randNumber = Math.random();
      
      let computerMove = '' ;

      if (randNumber >= 0 && randNumber < 1/3 ) 
      {computerMove = 'rock'}
      else if (randNumber >= 1/3 && randNumber < 2/3 )
      {computerMove = 'paper'} 
      else {computerMove = 'scissors';

        }
      return computerMove
}

  </script>
</body>    

</html>
